<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Travel Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" sizes="48x48" href="img/4CA2E6FB.jpg">
</head>

<body>
    <section class="container-fluid vh-100 d-flex justify-content-end bg-success bg-opacity-25">
        <div class="container d-flex justify-content-start">
            <!-- login page form -->
            <div class="col-6">
                <img class="fix-logo-img py-2 mb-4" src="img/bangladesh-railway.png" alt="">
                <div class="login row d-flex mb-4">
                    <h1>Login</h1>
                    <form>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="From Station">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="From Station">
                        </div>

                        <div class="form-group">
                            <label for="checkbox">Remember me</label>
                            <input type="checkbox" id="checkbox">
                        </div>

                        <input type="submit" value="SIGN IN">

                    </form>
                </div>

            </div>
            <!-- login page form -->
            <div>
                <img class="position-absolute bottom-0 end-0 h-75" src="img/login/login-page-bg.svg" alt="">
            </div>
        </div>

    </section>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>


</html>
